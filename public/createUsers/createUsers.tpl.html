<div class="alert alert-danger" data-ng-if="CreateUserOneCtrl.exists">
    <strong>
        UserOne already exists. You will be taken to login page in couple of seconds.
    </strong>
</div>

<div class="alert alert-success" data-ng-if="CreateUserOneCtrl.success">
    <strong>
        UserOne was created successfully. Please login with the same username and password.
    </strong>
</div>

<form name="CreateUserOneCtrl.createForm" novalidate data-ng-submit="CreateUserOneCtrl.createUser()">
    <div class="form-group">
        <input type="submit" id="createUser" name="createUser" value="Create User One" class="btn btn-success" data-ng-disabled="CreateUserOneCtrl.disableBtn"/>
    </div>    
</form>
